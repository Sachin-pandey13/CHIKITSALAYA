<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHIKITSALAYA - AI Healthcare Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="ᴄʜɪᴋɪᴛsᴀʟᴀʏᴀ.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/uuid@9.0.0/dist/umd/uuidv4.min.js"></script>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4" />
  </video>

  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <img src="ᴄʜɪᴋɪᴛsᴀʟᴀʏᴀ.png" alt="Logo" class="logo"/>
    <h1>CHIKITSALAYA</h1>
    <p>"Your Health, Guided by Intelligence."</p>
    <input type="text" id="username" placeholder="Enter your name" />
    <button class="start-glow" onclick="startChat()">Start Consultation</button>
  </div>

  <!-- Chat Container -->
  <div class="chat-container hidden" id="chatContainer">
    <div class="chat-header">
      <h2>Welcome, <span id="userDisplay"></span></h2>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Describe your health issue..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startListening()">🎤</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
