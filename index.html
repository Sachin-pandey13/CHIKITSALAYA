<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHIKITSALAYA - AI Healthcare Assistant</title>
  <link rel="icon" href="ᴄʜɪᴋɪᴛsᴀʟᴀʏᴀ.png" type="image/png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="text-white" id="mainBody">

<video autoplay muted loop id="bg-video">
  <source src="background.mp4" type="video/mp4" />
</video>

<!-- Login Page -->
<div id="loginScreen" class="flex flex-col items-center justify-center h-screen glass text-center p-10 animate__animated animate__fadeIn">
  <img src="ᴄʜɪᴋɪᴛsᴀʟᴀʏᴀ.png" class="w-28 mb-4" alt="Logo" />
  <h1 class="text-4xl font-bold mb-2">CHIKITSALAYA</h1>
  <p class="text-cyan-300 mb-4 italic">"Your Health, Guided by Intelligence."</p>
  <input type="text" id="username" placeholder="Enter your name" class="mb-4 p-3 rounded-md bg-white/10 text-white border border-white/20 w-64 text-center" />
  <button onclick="startChat()" class="bg-cyan-500 hover:bg-cyan-600 transition px-6 py-2 rounded-full shadow-lg">Start Consultation</button>
</div>

<!-- Chat Interface -->
<div id="chatContainer" class="hidden h-screen flex flex-col p-4">
  <div class="flex justify-between items-center mb-2">
    <h2 class="text-xl font-bold">Welcome, <span id="userDisplay"></span></h2>
    <div class="flex items-center gap-2">
      <button onclick="resetSession()" title="Reset Session" class="ml-2 bg-red-500 hover:bg-red-600 p-2 rounded-full">
  <i class="fas fa-rotate-left text-white"></i>
</button>
      <select id="langSelect" class="bg-white/10 text-white p-2 rounded-md border border-white/20">
        <option value="en-IN">🇮🇳 English</option>
        <option value="hi-IN">🇮🇳 Hindi</option>
      </select>
      <button id="themeToggle" title="Toggle Theme"><i class="fas fa-adjust text-lg"></i></button>
    </div>
  </div>

  <div id="suggestionBox" class="quick-suggest">
    <button onclick="quickSuggest('I have a fever')">Fever</button>
    <button onclick="quickSuggest('I have a headache')">Headache</button>
    <button onclick="quickSuggest('I have a cough')">Cough</button>
    <button onclick="quickSuggest('I feel cold')">Cold</button>
  </div>

  <div id="chatBox" class="flex-1 overflow-y-auto p-3 rounded-lg glass space-y-3"></div>

  <div class="flex gap-2 mt-3">
    <input type="text" id="userInput" placeholder="Describe your symptoms..." class="flex-1 p-3 rounded-lg bg-white/10 border border-white/20 text-white" />
    <button onclick="sendMessage()" class="bg-cyan-500 px-4 py-2 rounded hover:bg-cyan-600"><i class="fas fa-paper-plane"></i></button>
    <button onclick="startListening()" class="bg-cyan-500 px-4 py-2 rounded hover:bg-cyan-600"><i class="fas fa-microphone"></i></button>
    <button onclick="openForm()" class="bg-yellow-500 px-4 py-2 rounded hover:bg-yellow-600"><i class="fas fa-notes-medical"></i></button>
  </div>
</div>

<!-- Symptom Form Modal -->
<div id="formModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
  <div class="bg-white text-black p-6 rounded-lg w-80 shadow-lg space-y-4">
    <h2 class="text-lg font-bold text-center">📝 Structured Symptom Form</h2>
    <input type="text" id="symptomName" placeholder="Symptom (e.g. Fever)" class="w-full p-2 border rounded" />
    <select id="symptomDuration" class="w-full p-2 border rounded">
      <option value="">Duration</option>
      <option>Less than a day</option>
      <option>1–2 days</option>
      <option>3–5 days</option>
      <option>More than 5 days</option>
    </select>
    <select id="symptomSeverity" class="w-full p-2 border rounded">
      <option value="">Severity</option>
      <option>Mild</option>
      <option>Moderate</option>
      <option>Severe</option>
    </select>
    <textarea id="symptomNotes" placeholder="Additional notes..." class="w-full p-2 border rounded"></textarea>
    <div class="flex justify-between">
      <button onclick="submitForm()" class="bg-green-500 text-white px-4 py-2 rounded">Send</button>
      <button onclick="closeForm()" class="bg-red-500 text-white px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
